<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <link rel="stylesheet" href="index.html">
  <title>PlaceOrder</title>
</head>
<body>

<section id="order" class="container mt-5">
  <br>
  <h1 class="text-center">Place Order Management</h1>

  <hr/>
  <br>

  <form id="orderForm">
    <div class="mb-3">
      <label for="OrderID" class="form-label">Order ID</label>
      <input type="text" class="form-control" id="OrderID">
    </div>

    <div class="mb-3">
      <label for="orderDate" class="form-label">Order Date</label>
      <input type="date" class="form-control" id="orderDate">
    </div>

    <h4>Select Your Customer:</h4>
    <div class="form-group">
      <label for="customerId">Customer ID:</label>
      <select class="form-control" id="customerId" required>
        <option value="" disabled selected>Select Customer ID</option>
      </select>
    </div>

    <div class="form-group">
      <label for="orderCustomer">Customer Name:</label>
      <input type="text" class="form-control" id="orderCustomer" placeholder="Customer Name" required readonly>
    </div>



    <h4>Select Your Items:</h4>
    <div class="form-group">
      <label for="itemId">Item Code:</label>
      <select class="form-control" id="itemId" required>
        <option value="" disabled selected>Select Item Code</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Item Description:</label>
      <input type="text" class="form-control" id="description" placeholder="Description" required>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" class="form-control" id="price" placeholder="Enter price" required>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" class="form-control" id="quantity" placeholder="Quantity" required readonly>
    </div>

    <div class="form-group">
      <label for="Getquantity">Qty:</label>
      <input type="number" class="form-control" id="Getquantity" required>
    </div>

    <br>
    <button type="button" class="btn btn-primary" id="order-save-cart">Add to Cart</button>
  </form>

  <table class="table table-bordered mt-3" id="orderTable">
    <thead>
    <tr>
      <th>customer ID</th>
      <th>Item code</th>
      <th>Date</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total Cost</th>
    </tr>
    </thead>
    <tbody id="OrderTableBody"></tbody>
  </table>

  <div class="balance mt-3">
    <label for="Total" class="form-label">Total</label>
    <input type="text" class="form-control" id="Total" readonly>
  </div>

  <div class="balance mt-3">
    <label for="discout" class="form-label">Discount</label>
    <input type="number" class="form-control" id="discout">
  </div>

  <br>
  <button type="button" class="btn btn-primary" id="purchase">Purchase</button>

  <h1>Order Details</h1>
  <table class="table table-bordered mt-3" id="orderDetails">
    <thead>
    <tr>
      <th>Order ID</th>
      <th>Date</th>
      <th>Customer ID</th>
      <th>Item Code</th>
      <th>Sub Total</th>
    </tr>
    </thead>
    <tbody id="OrderDetailTableBody"></tbody>
  </table>
</section>

<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/Orderjs.js"></script>
</body>
</html>
